<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Árvores Binárias</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.9.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.9.1/core.js"></script>

    <style>
    /* ---------- Tema Azul Claro ---------- */
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #e8f3ff, #cfe6ff);
        color: #0b3d91;
        padding: 30px;
        text-align: center;
    }

    h1 {
        color: #0b3d91;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        color: #0b3d91;
        margin-right: 8px;
    }

    input[type="number"] {
        padding: 8px;
        border: 1px solid #9cc7ff;
        border-radius: 8px;
        background: #f8fbff;
        color: #0b3d91;
        width: 100px;
        text-align: center;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }

    button {
        background: #4da3ff;
        border: none;
        color: white;
        padding: 8px 16px;
        margin: 5px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    button:hover {
        background: #1e8fff;
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    button:active {
        transform: scale(0.98);
        background: #0076e6;
    }

    #saida {
        margin: 25px auto;
        padding: 15px;
        border-radius: 12px;
        width: 90%;
        max-width: 700px;
        text-align: left;
        background: #f0f7ff;
        border: 1px solid #b3d3ff;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        white-space: pre-wrap;
        color: #084b9b;
        font-family: Consolas, monospace;
        font-size: 14px;
    }

    /* Grupo de botões */
    button + br + label {
        margin-top: 10px;
        display: inline-block;
    }

    /* Animação suave na carga */
    * {
        transition: all 0.2s ease-in-out;
    }
</style>

</head>
<body>
    <h1>Árvores Binárias</h1>

    <button id="btn_inicializar">Inicializar</button><br>

    <label>Inserir valor:</label>
    <input id="valor_inserir" type="number" />
    <button id="btn_inserir">Inserir</button><br>

    <label>Remover valor:</label>
    <input id="valor_remover" type="number" />
    <button id="btn_remover">Remover</button><br><br>

    <button id="btn_mostrar">Mostrar árvore (estrutura)</button>
    <button id="btn_pre">Pré-Ordem</button>
    <button id="btn_ordem">Em Ordem</button>
    <button id="btn_pos">Pós-Ordem</button>
    <button id="btn_folhas">Mostrar Folhas</button>

    <div id="saida"></div>
</body>
</html>
